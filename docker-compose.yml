version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: sirius-academy-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sirius_academy
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sirius-network

volumes:
  postgres_data:
    driver: local

networks:
  sirius-network:
    driver: bridge
