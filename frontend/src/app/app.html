<!-- Main application layout with Material toolbar and sidenav -->
<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="drawer.toggle()" aria-label="Toggle sidenav">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">Sirius Academy</span>
  <span class="spacer"></span>
  <mat-icon>school</mat-icon>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #drawer class="app-sidenav" [attr.role]="'navigation'" mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/teachers" routerLinkActive="active-link">
        <mat-icon matListItemIcon>library_music</mat-icon>
        <span matListItemTitle>Teachers</span>
      </a>

      <a mat-list-item routerLink="/students" routerLinkActive="active-link">
        <mat-icon matListItemIcon>groups</mat-icon>
        <span matListItemTitle>Students</span>
      </a>

      <a mat-list-item routerLink="/lessons" routerLinkActive="active-link">
        <mat-icon matListItemIcon>event</mat-icon>
        <span matListItemTitle>Lessons</span>
      </a>

      <mat-divider></mat-divider>

      <mat-list-item class="app-info">
        <mat-icon matListItemIcon>info</mat-icon>
        <span matListItemTitle>Version 1.0.0</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content-container">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
