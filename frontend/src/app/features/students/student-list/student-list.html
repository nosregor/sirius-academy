<mat-card data-testid="student-list-card">
  <mat-card-header>
    <mat-card-title data-testid="student-list-title">Students</mat-card-title>
    <div class="spacer"></div>
    <button
      mat-raised-button
      color="primary"
      (click)="onCreateStudent()"
      data-testid="student-create-button"
      aria-label="Create new student"
    >
      <mat-icon>add</mat-icon>
      New Student
    </button>
  </mat-card-header>

  <mat-card-content>
    @if (isLoading()) {
      <app-loading-spinner message="Loading students..."></app-loading-spinner>
    } @else if (students().length === 0) {
      <div class="empty-state" data-testid="student-list-empty">
        <mat-icon>school</mat-icon>
        <p data-testid="student-list-empty-message">No students found</p>
        <button
          mat-raised-button
          color="primary"
          (click)="onCreateStudent()"
          data-testid="student-create-first-button"
          aria-label="Create first student"
        >
          Create First Student
        </button>
      </div>
    } @else {
      <table mat-table [dataSource]="students()" class="full-width" data-testid="student-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let student" [data-testid]="'student-name-' + student.id">
            {{ getFullName(student) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="instrument">
          <th mat-header-cell *matHeaderCellDef>Instrument</th>
          <td mat-cell *matCellDef="let student" [data-testid]="'student-instrument-' + student.id">
            {{ student.instrument }}
          </td>
        </ng-container>

        <ng-container matColumnDef="teacherCount">
          <th mat-header-cell *matHeaderCellDef>Teachers</th>
          <td
            mat-cell
            *matCellDef="let student"
            [data-testid]="'student-teachers-count-' + student.id"
          >
            {{ getTeacherCount(student) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let student">
            <div [data-testid]="'student-actions-' + student.id">
              <button
                mat-icon-button
                (click)="onManageTeachers(student)"
                matTooltip="Manage Teachers"
                [data-testid]="'student-manage-teachers-' + student.id"
                aria-label="Manage teachers"
              >
                <mat-icon>people</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="onEditStudent(student)"
                matTooltip="Edit"
                [data-testid]="'student-edit-' + student.id"
                aria-label="Edit student"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="onDeleteStudent(student)"
                matTooltip="Delete"
                [data-testid]="'student-delete-' + student.id"
                aria-label="Delete student"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [data-testid]="'student-row-' + row.id"
        ></tr>
      </table>
    }
  </mat-card-content>
</mat-card>
