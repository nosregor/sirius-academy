<mat-card>
  <mat-card-header>
    <mat-card-title>Students</mat-card-title>
    <div class="spacer"></div>
    <button mat-raised-button color="primary" (click)="onCreateStudent()">
      <mat-icon>add</mat-icon>
      New Student
    </button>
  </mat-card-header>

  <mat-card-content>
    @if (isLoading()) {
      <app-loading-spinner message="Loading students..."></app-loading-spinner>
    } @else if (students().length === 0) {
      <div class="empty-state">
        <mat-icon>school</mat-icon>
        <p>No students found</p>
        <button mat-raised-button color="primary" (click)="onCreateStudent()">
          Create First Student
        </button>
      </div>
    } @else {
      <table mat-table [dataSource]="students()" class="full-width">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let student">{{ getFullName(student) }}</td>
        </ng-container>

        <ng-container matColumnDef="instrument">
          <th mat-header-cell *matHeaderCellDef>Instrument</th>
          <td mat-cell *matCellDef="let student">{{ student.instrument }}</td>
        </ng-container>

        <ng-container matColumnDef="teacherCount">
          <th mat-header-cell *matHeaderCellDef>Teachers</th>
          <td mat-cell *matCellDef="let student">
            {{ getTeacherCount(student) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let student">
            <button
              mat-icon-button
              (click)="onManageTeachers(student)"
              matTooltip="Manage Teachers"
            >
              <mat-icon>people</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="onEditStudent(student)"
              matTooltip="Edit"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="onDeleteStudent(student)"
              matTooltip="Delete"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    }
  </mat-card-content>
</mat-card>
