<mat-card data-testid="teacher-list-card">
  <mat-card-header>
    <mat-card-title data-testid="teacher-list-title">Teachers</mat-card-title>
    <div class="spacer"></div>
    <button
      mat-raised-button
      color="primary"
      (click)="onCreateTeacher()"
      data-testid="teacher-create-button"
      aria-label="Create new teacher"
    >
      <mat-icon>add</mat-icon>
      New Teacher
    </button>
  </mat-card-header>

  <mat-card-content>
    @if (isLoading()) {
      <app-loading-spinner message="Loading teachers..."></app-loading-spinner>
    } @else if (teachers().length === 0) {
      <div class="empty-state" data-testid="teacher-list-empty">
        <mat-icon>school</mat-icon>
        <p data-testid="teacher-list-empty-message">No teachers found</p>
        <button
          mat-raised-button
          color="primary"
          (click)="onCreateTeacher()"
          data-testid="teacher-create-first-button"
          aria-label="Create first teacher"
        >
          Create First Teacher
        </button>
      </div>
    } @else {
      <table mat-table [dataSource]="teachers()" class="full-width" data-testid="teacher-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let teacher" [data-testid]="'teacher-name-' + teacher.id">
            {{ getFullName(teacher) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="instrument">
          <th mat-header-cell *matHeaderCellDef>Instrument</th>
          <td mat-cell *matCellDef="let teacher" [data-testid]="'teacher-instrument-' + teacher.id">
            {{ teacher.instrument }}
          </td>
        </ng-container>

        <ng-container matColumnDef="experience">
          <th mat-header-cell *matHeaderCellDef>Experience</th>
          <td mat-cell *matCellDef="let teacher" [data-testid]="'teacher-experience-' + teacher.id">
            {{ teacher.experience }}
          </td>
        </ng-container>

        <ng-container matColumnDef="studentsCount">
          <th mat-header-cell *matHeaderCellDef>Students Count</th>
          <td
            mat-cell
            *matCellDef="let teacher"
            [data-testid]="'teacher-students-count-' + teacher.id"
          >
            {{ getStudentCount(teacher.students || []) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let teacher">
            <div [data-testid]="'teacher-actions-' + teacher.id">
              <button
                mat-icon-button
                (click)="onViewStudents(teacher)"
                matTooltip="View Students"
                [data-testid]="'teacher-view-students-' + teacher.id"
                aria-label="View students"
              >
                <mat-icon>people</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="onEditTeacher(teacher)"
                matTooltip="Edit"
                [data-testid]="'teacher-edit-' + teacher.id"
                aria-label="Edit teacher"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="onDeleteTeacher(teacher)"
                matTooltip="Delete"
                [data-testid]="'teacher-delete-' + teacher.id"
                aria-label="Delete teacher"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [data-testid]="'teacher-row-' + row.id"
        ></tr>
      </table>
    }
  </mat-card-content>
</mat-card>
