<mat-card>
  <mat-card-header>
    <mat-card-title>Teachers</mat-card-title>
    <div class="spacer"></div>
    <button mat-raised-button color="primary" (click)="onCreateTeacher()">
      <mat-icon>add</mat-icon>
      New Teacher
    </button>
  </mat-card-header>

  <mat-card-content>
    @if (isLoading()) {
      <app-loading-spinner message="Loading teachers..."></app-loading-spinner>
    } @else if (teachers().length === 0) {
      <div class="empty-state">
        <mat-icon>school</mat-icon>
        <p>No teachers found</p>
        <button mat-raised-button color="primary" (click)="onCreateTeacher()">
          Create First Teacher
        </button>
      </div>
    } @else {
      <table mat-table [dataSource]="teachers()" class="full-width">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let teacher">{{ getFullName(teacher) }}</td>
        </ng-container>

        <!-- Instrument Column -->
        <ng-container matColumnDef="instrument">
          <th mat-header-cell *matHeaderCellDef>Instrument</th>
          <td mat-cell *matCellDef="let teacher">{{ teacher.instrument }}</td>
        </ng-container>

        <!-- Experience Column -->
        <ng-container matColumnDef="experience">
          <th mat-header-cell *matHeaderCellDef>Experience</th>
          <td mat-cell *matCellDef="let teacher">{{ teacher.experience }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let teacher">
            <button mat-icon-button (click)="onViewStudents(teacher)" matTooltip="View Students">
              <mat-icon>people</mat-icon>
            </button>
            <button mat-icon-button (click)="onEditTeacher(teacher)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="onDeleteTeacher(teacher)"
              matTooltip="Delete"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    }
  </mat-card-content>
</mat-card>
